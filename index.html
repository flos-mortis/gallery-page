<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    </head>
    <body>
        <main class="content">
            <div class="container">
                <div class="title">
                    <p class="title__text">Галерея</p>
                </div>
                <div class="gallery">
                    <img class="gallery__image" src="assets/1.jpg" alt="" />
                    <img class="gallery__image" src="assets/2.jpg" alt="" />
                    <img class="gallery__image" src="assets/3.jpg" alt="" />
                    <img class="gallery__image" src="assets/4.jpg" alt="" />
                    <img class="gallery__image" src="assets/5.jpg" alt="" />
                    <img class="gallery__image" src="assets/6.jpg" alt="" />
                    <img class="gallery__image" src="assets/7.jpg" alt="" />
                    <img class="gallery__image" src="assets/8.jpg" alt="" />
                </div>
                <div class="overlay">
                    <div class="modal">
                        <!-- <span class="modal__close">&times;</span> -->
                        <div class="modal__carousel carousel">
                            <div class="carousel__controls controls">
                                <button class="controls__btn controls__btn--left">
                                    <img class="controls__img" width="48" height="48" src="assets/arrow-left.svg" alt="Previous image"/>
                                </button>
                                <button class="controls__btn controls__btn--right">
                                    <img class="controls__img" width="48" height="48" src="assets/arrow-right.svg" alt="Next image"/>
                                </button>
                            </div>
                            <img class="carousel__image" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="dist/index.js"></script>
</html>
